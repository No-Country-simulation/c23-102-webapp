<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
</head>
<body>
    <h1>Lista de Categorías</h1>
    <a href="{{ url_for('nueva_categoria') }}">Agregar Nueva Categoría</a>
    <ul>
        {% for categoria in categorias %}
            <li>
                {{ categoria[1] }}
                <a href="{{ url_for('editar_categoria', id=categoria[0]) }}">Editar</a>
                <form action="{{ url_for('eliminar_categoria', id=categoria[0]) }}" method="POST" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
